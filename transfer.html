<body class="font-poppins bg-gray-100 flex">

        <nav class="mt-8">
            <a href="index.html" class="block py-2 px-4 hover:bg-purple-700 rounded flex items-center"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a>
            <a href="transfer.html" class="block py-2 px-4 bg-purple-700 rounded flex items-center"><i class="fas fa-paper-plane mr-2"></i> Transfers</a>

    <!-- Main Content -->
    <main class="flex-1 p-8 ml-64">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 animate-fade-in">Send Money Worldwide</h2>

        <!-- Transfer Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg animate-slide-up">
            <form id="transferForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Destination Country</label>
                    <select class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <option value="us">ðŸ‡ºðŸ‡¸ United States (USD)</option>
                        <option value="eu">ðŸ‡ªðŸ‡º European Union (EUR)</option>
                        <option value="br">ðŸ‡§ðŸ‡· Brazil (BRL)</option>
                        <option value="au">ðŸ‡¦ðŸ‡º Australia (AUD)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Amount (USD)</label>
                    <input type="number" id="amount" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter amount" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Converted Amount</label>
                    <p id="convertedAmount" class="text-gray-600">Select a country to see the converted amount.</p>
                </div>
                <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-transform transform hover:scale-105">Send Money</button>
            </form>

            <!-- Voice Command Button -->
            <button id="voiceCommand" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 flex items-center">
                <i class="fas fa-microphone mr-2"></i> Use Voice Command
            </button>
        </div>
    </main>

    <script src="js/script.js"></script>
